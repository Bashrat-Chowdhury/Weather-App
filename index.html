<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<nav> <h1>Weather Dashboard</h1></nav>
  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="city-name-input" class="card-body">
          <label class="form-label" for="city"></label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>


    <div class="card">
        Past Searches:
      <ul id="pastSearches"></ul>
    </div>
      </div>
    </div>

    <div class="cityweather">
    <div id = currentweather>
      <h2 class="city-name"><span id="city-name">Current Weather</span><span id = "date"></span></h2>
      <div id = "currentWeatherIcon"></div>
      <div class="weather">
        <span id="temp"></span>
        <span id="wind"></span>
        <span id="humidity"></span>
      </div>
    </div>

  <div class="futureweather">
    <h2 class="city-name"><span>5-day Forecast:</span></h2>
    <div id = day-containers>
   
    </div>
  </div>
  </div>
</main>

  <script src="./Assets/js/script.js"></script>
</body>

</html>
